<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Minglee/Sign Up</title>
<link rel="stylesheet" href="signUp.css"/>
</head>
<body>
	<h1>Minglee Sign Up</h1>
	<h3>Create account on Minglee app!</h3>
	
	<div class="container">
	<form action="/signUp" method="post">
		<label>USERNAME: </label>
		<input type="text" name="username"/>
		<br/><br/>
		<label>EMAIL: </label>
		<input type="email" name="email"/>
		<br/><br/>
		<label>PASSWORD: </label>
		<input type="password" name="password"/>
		<br/><br/>
		<label>DOB: </label>
		<input type="date" name="dob"/>
		<br/><br/>
		<label>GENDER: </label>
		M<input type="radio" name="gender" value="M"/>
		F<input type="radio" name="gender" value="F"/>
		O<input type="radio" name="gender" value="O"/>
		<br/><br/>
		
		
		<input type="submit" value="SIGN UP"/>
		
		<hr>

		<a href="/">Already have an account? Login instead</a>
	
	</form>
	</div>
	
</body>
</html>
